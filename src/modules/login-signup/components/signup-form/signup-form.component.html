<form id="signup-form" class="signup-form" novalidate [formGroup]="form" (ngSubmit)='onSubmit()'>
	<mat-form-field class="signup-form__field" appearance="fill">
		<mat-label>Enter your email</mat-label>
		<input matInput placeholder="pet@example.com" formControlName="email" />
		<mat-error *ngIf="form.controls.email.invalid">{{ getEmailErrorMessage() }}</mat-error>
	</mat-form-field>
	<mat-form-field class="signup-form__field" appearance="fill">
		<mat-label>Enter your password</mat-label>
		<input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
		<button
			mat-icon-button
			matSuffix
			(click)="hide = !hide"
			[attr.aria-label]="'Hide password'"
			[attr.aria-pressed]="hide"
		>
			<mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
		</button>
		<mat-error *ngIf="form.controls.password.invalid">{{ getPasswordErrorMessage() }}</mat-error>
	</mat-form-field>
</form>
